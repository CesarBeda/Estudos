<head>

        body {
            background-color: rgb(114, 255, 152);

            color: rgb(13, 77, 16);

<body>
    <h1>Tratamento de Dados</h1>
    <p>Manipulando Variáveis</p>

     <script>
  
        var n1 = Number(window.prompt("Digite um número")); //converte string para number
        var n2 = Number(window.prompt("Digite outro número"));
        var soma = n1 + n2;
        window.alert(`A soma de ${n1} com ${n2} é ${soma}`); //irá concatenar o prompt sempre retorna uma string
        

        //string + string = concatenação
        //number + number = adição
    </script>
</body>
