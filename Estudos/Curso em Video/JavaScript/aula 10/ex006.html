<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(146, 202, 252);
            color: rgb(43, 105, 105);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()"-->
       interajaaa...
    </div>

    <script>
        var area = document.getElementById("area");
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrou);
        area.addEventListener('mouseout', saiu);
        function clicar(){
            area.innerText = "clicou!";
            area.style.background = "#f45656";
        }
        function entrou(){
            area.innerText = "entrou!";
        }
        function saiu(){
            area.innerText = "saiu!";
            area.style.background = "rgb(146, 202, 252)";
        }
    </script>
    
</body>
</html>
