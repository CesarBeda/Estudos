<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="txtbox">
            <p>
            <label for="txtnum">Inicio:</label>
            <input type="number" id="txtnum" name="txtnum">
            </p>
            <p>
            <label for="txtfim">Fim:</label>
            <input type="number" id="txtfim" name="txtfim">
            </p>
            <p>
            <label for="txtpasso">Passo:</label>
            <input type="number" id="txtpasso" name="txtpasso" class="txtpasso">  
            </p>
            <p><input type="button" id="btncontar" value="Contar" onclick="verificar()"></p>
        </div>
        <div id="res">
            <p id="remover-loading">Preparando contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
