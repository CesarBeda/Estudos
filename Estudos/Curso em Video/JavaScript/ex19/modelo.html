<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número de 1 a 100: <input type="number" id="txtnum"> 
            <input type="button" id="btnadd" value="Adicionar" onclick="registrar()">
            </p>
        </div>
        <div id="reg">
            <select name="tab" id="tab" size="10">
            </select>
            <p>
                <input type="button" id="btnfin" value="Finalizar" onclick="analisar()">
                <input type="button" id="btnlimpar" value="Limpar" onclick="reset()">
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
