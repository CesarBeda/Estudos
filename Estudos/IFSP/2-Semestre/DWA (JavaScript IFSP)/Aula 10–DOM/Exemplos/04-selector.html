<!DOCTYPE html>
<html>
	<head>

		<title>DOM</title>
		<style>
			.oculto{
				display: none;
				}

		<script>
		function encontrar(){
			var botao = document.querySelector("[type=button]");

	</head>
	<body>

		<p id="sonserina" class="oculto">Sonserina</p>
		<p id="lufalufa" class="oculto">Lufa-Lufa</p>
		<button type="button" id="bdefinir" onclick="encontrar();">Aparecium </button></br></br></br>
		<button type="button" id="bdefinir" onclick="encontrar();">Encontrar</button>
	</body>
</html>
