<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
<script type="text/javascript">

pare:{
	
	for (var row = 1;row <= 10;++row)
		{
			for (var column = 1;column <= 5;++column)
				{
					if (row == 5)
					break pare;
					document.write("* ");	
				}
		
		document.write("<br/>");	
		}
	
	document.write("esta linha não será ebibida");	
}
 
</script>
</head>

<body>
</body>
</html>
